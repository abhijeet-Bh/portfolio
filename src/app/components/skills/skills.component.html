<div class="flex flex-col items-center">
  <p appScrollAnimate class="uppercase text-xl font-bold mb-6 tracking-22p">Working With</p>
  <hr appScrollAnimate [delay]="100" class="w-20 border-t-2 border-accentColor mb-8">
  <div class="w-full py-14 mt-8 space-x-4 sm:space-x-14 flex flex-wrap gap-y-10 flex-row items-center justify-center px-2 bg-secondaryBlueDark bg-opacity-30">
    <img appScrollAnimate [delay]="100" src="java-icon.svg" alt="Logo" class="sm:w-[70px] w-14"/>
    <img appScrollAnimate [delay]="100" src="ts-icon.svg" alt="Logo" class="sm:w-[70px] w-12"/>
    <img appScrollAnimate [delay]="300" src="dart-icon.svg" alt="Logo" class="sm:w-[70px] w-12"/>
    <img appScrollAnimate [delay]="400" src="springboot-icon.svg" alt="Logo" class="sm:w-[70px] w-12"/>
    <img appScrollAnimate [delay]="500" src="angular-icon.svg" alt="Logo" class="sm:w-[80px] w-14"/>
    <img appScrollAnimate [delay]="600" src="flutter-icon.svg" alt="Logo" class="sm:w-[70px] w-12"/>
    <img appScrollAnimate [delay]="700" src="docker-icon.svg" alt="Logo" class="sm:w-[70px] w-12"/>
    <img appScrollAnimate [delay]="800" src="aws-icon.svg" alt="Logo" class="sm:w-[65px] w-12"/>
  </div>
</div>
